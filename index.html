<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidad en maquetacion Parte 1</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Login page</h1>
        <img 
        class="logo"
        src="https://res.cloudinary.com/frapoteam/image/upload/v1720575537/Idat/Ellipse_3_jbmw3k.png"/>
        <input 
        type="email"
        placeholder="Email address"
        />
        <input
        placeholder="Password"
        type="password"/>

        <div class="containerForgotPassword">
                <a 
                class="forgotPassword"
                href="">Forgot password?</a>
        </div> 
    
        <button >Login</button>
        <!--Section Optional Sign Up -->
        <div class="signUpSection">
            <div class="divider"></div>
            <p class="textOptionSignUp">Or sign up with</p>
            <div class="divider"></div>
        </div>
        <!--Sign in with google -->
        <div class="googleSection"> 
            <img
            class="imgGoogle"
            src="https://res.cloudinary.com/frapoteam/image/upload/v1720575819/Idat/Google__G__logo.svg_envwll.webp"/>
            <a 
            class="textGoogle"
            href="" >Google </a>
        </div>
        <!--Create account  -->
        <div class="createAccountSection">
            <p class="textRegisterYet">Not register yet?</p>
            <a class="textCreateAccount" href="">Create account</a>
        </div>
</div>
</body>
</html>
